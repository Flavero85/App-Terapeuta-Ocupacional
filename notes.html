<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações - Marcella Dainese TO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.jpg">
    <meta name="theme-color" content="#14b8a6">
    <style>
        :root { --font-primary: 'Poppins', sans-serif; --primary-bg: #f0fdfa; --secondary-bg: #ffffff; --primary-text: #0f766e; --secondary-text: #115e59; --border-color: #ccfbf1; --primary: #14b8a6; --primary-light: #ccfbf1; --primary-dark: #0f766e; --gradient-1: #a7f3d0; --gradient-2: #bae6fd; --gradient-3: #ddd6fe; --gradient-4: #fbcfe8; }
        html.dark { --primary-bg: #0c1a1e; --secondary-bg: #062e2b; --primary-text: #99f6e4; --secondary-text: #5eead4; --border-color: #134e4a; }
        body { font-family: var(--font-primary); background-color: var(--primary-bg); background-image: radial-gradient(at top left, var(--gradient-1), transparent 50%), radial-gradient(at top right, var(--gradient-2), transparent 50%), radial-gradient(at bottom left, var(--gradient-3), transparent 50%), radial-gradient(at bottom right, var(--gradient-4), transparent 50%); }
        .dynamic-card { background-color: rgba(255, 255, 255, 0.6); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(204, 251, 241, 0.5); }
        html.dark .dynamic-card { background-color: rgba(6, 46, 43, 0.6); border: 1px solid rgba(19, 78, 74, 0.8); }
        .note-card:hover .delete-btn { opacity: 1; }
        .color-dot { width: 28px; height: 28px; border-radius: 9999px; cursor: pointer; border: 3px solid transparent; transition: transform 0.2s; }
        .color-dot:hover { transform: scale(1.1); }
        .color-dot.selected { border-color: var(--primary); transform: scale(1.15); box-shadow: 0 0 10px rgba(20, 184, 166, 0.5); }
        @keyframes page-fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes item-fade-in-up { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-page-fade-in { animation: page-fade-in 0.5s ease-out forwards; }
        .animate-item-fade-in-up { animation: item-fade-in-up 0.5s ease-out forwards; }
        .btn-press { transition: transform 0.1s ease; }
        .btn-press:active { transform: scale(0.97); }
    </style>
    <script src="script.js" defer></script>
</head>
<body class="min-h-screen p-4 sm:p-6 md:p-8 pb-28 animate-page-fade-in">
    <div id="toast-container" class="fixed bottom-24 right-4 z-[100] space-y-3"></div>
    <main id="notes-page" class="max-w-4xl mx-auto">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-[var(--primary-dark)] mt-4">Anotações</h1>
            <p class="text-lg text-[var(--secondary-text)] mt-1">Registre ideias, trechos e insights.</p>
        </header>

        <div>
            <form id="note-form" class="dynamic-card p-6 sm:p-8 rounded-2xl shadow-lg space-y-4 mb-8">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="note-title" class="block text-sm font-medium text-[var(--primary-text)]">Título (Opcional)</label>
                        <input type="text" id="note-title" placeholder="Ex: Livro 'O Cérebro da Criança'" class="mt-1 block w-full px-3 py-2 bg-[var(--secondary-bg)] border border-[var(--border-color)] rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary)] text-[var(--primary-dark)]">
                    </div>
                    <div>
                        <label for="note-category" class="block text-sm font-medium text-[var(--primary-text)]">Categoria (Opcional)</label>
                        <input type="text" id="note-category" placeholder="Ex: Estudos, Ideias" class="mt-1 block w-full px-3 py-2 bg-[var(--secondary-bg)] border border-[var(--border-color)] rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary)] text-[var(--primary-dark)]">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-[var(--primary-text)]">Cor da Nota</label>
                    <div id="note-colors" class="mt-2 flex items-center gap-4">
                        <div class="color-dot selected" data-color-light="bg-amber-100" data-color-dark="bg-amber-900/50" style="background-color: #fef3c7;"></div>
                        <div class="color-dot" data-color-light="bg-sky-100" data-color-dark="bg-sky-900/50" style="background-color: #e0f2fe;"></div>
                        <div class="color-dot" data-color-light="bg-emerald-100" data-color-dark="bg-emerald-900/50" style="background-color: #d1fae5;"></div>
                        <div class="color-dot" data-color-light="bg-rose-100" data-color-dark="bg-rose-900/50" style="background-color: #ffe4e6;"></div>
                        <div class="color-dot" data-color-light="bg-violet-100" data-color-dark="bg-violet-900/50" style="background-color: #ede9fe;"></div>
                    </div>
                </div>
                <div>
                    <label for="note-content" class="block text-sm font-medium text-[var(--primary-text)]">Conteúdo</label>
                    <textarea id="note-content" required rows="5" placeholder="Digite sua anotação aqui..." class="mt-1 block w-full px-3 py-2 bg-[var(--secondary-bg)] border border-[var(--border-color)] rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary)] text-[var(--primary-dark)]"></textarea>
                </div>
                <div class="pt-2 flex justify-end">
                    <button type="submit" class="btn-press bg-[var(--primary)] text-white font-semibold py-2 px-6 rounded-xl shadow-lg hover:opacity-95 transition-all">Salvar Anotação</button>
                </div>
            </form>

            <section>
                <div class="flex justify-between items-center mb-4">
                     <h2 class="text-2xl font-semibold text-[var(--primary-dark)]">Suas Anotações</h2>
                </div>
                <div id="notes-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>
        </div>
    </main>
    <!-- Barra de Navegação Inferior -->
    <nav class="fixed bottom-0 left-0 right-0 h-20 dynamic-card flex justify-around items-center shadow-lg">
        <a href="index.html" class="nav-link flex flex-col items-center justify-center text-[var(--secondary-text)] transition-colors w-full h-full">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M15 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/></svg>
            <span class="text-xs mt-1">Clientes</span>
        </a>
        <a href="schedule.html" class="nav-link flex flex-col items-center justify-center text-[var(--secondary-text)] transition-colors w-full h-full">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/></svg>
            <span class="text-xs mt-1">Agenda</span>
        </a>
        <a href="notes.html" class="nav-link flex flex-col items-center justify-center text-[var(--secondary-text)] transition-colors w-full h-full">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M3.5 2a.5.5 0 0 0-.5.5v12a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V5.207L9.793 2H3.5zm6.293 3.5H12v9.793H4V3h5.293l1 1zM5 9h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z"/></svg>
            <span class="text-xs mt-1">Anotações</span>
        </a>
    </nav>
</body>
</html>
