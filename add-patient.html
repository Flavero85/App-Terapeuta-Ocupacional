<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.jpg">
    <meta name="theme-color" content="#14b8a6">
    <style>
        :root { --font-primary: 'Poppins', sans-serif; --primary-bg: #f0fdfa; --secondary-bg: #ffffff; --primary-text: #0f766e; --secondary-text: #115e59; --border-color: #ccfbf1; --primary: #14b8a6; --primary-light: #ccfbf1; --primary-dark: #0f766e; --gradient-1: #a7f3d0; --gradient-2: #bae6fd; --gradient-3: #ddd6fe; --gradient-4: #fbcfe8; }
        html.dark { --primary-bg: #0c1a1e; --secondary-bg: #062e2b; --primary-text: #99f6e4; --secondary-text: #5eead4; --border-color: #134e4a; }
        body { font-family: var(--font-primary); background-color: var(--primary-bg); background-image: radial-gradient(at top left, var(--gradient-1), transparent 50%), radial-gradient(at top right, var(--gradient-2), transparent 50%), radial-gradient(at bottom left, var(--gradient-3), transparent 50%), radial-gradient(at bottom right, var(--gradient-4), transparent 50%); }
        .dynamic-card { background-color: rgba(255, 255, 255, 0.6); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(204, 251, 241, 0.5); }
        html.dark .dynamic-card { background-color: rgba(6, 46, 43, 0.6); border: 1px solid rgba(19, 78, 74, 0.8); }
        .checkbox-option input:checked + label { background-color: var(--primary-light); border-color: var(--primary); color: var(--primary-dark); font-weight: 600; }
        html.dark .checkbox-option input:checked + label { background-color: var(--primary); color: white; }
        input:read-only { background-color: #f0fdfa; cursor: not-allowed; }
        html.dark input:read-only { background-color: #134e4a; }
        @keyframes page-fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-page-fade-in { animation: page-fade-in 0.5s ease-out forwards; }
        .btn-press { transition: transform 0.1s ease; }
        .btn-press:active { transform: scale(0.97); }
    </style>
    <script src="script.js" defer></script>
</head>
<body class="min-h-screen text-[var(--primary-text)] p-4 sm:p-6 md:p-8 animate-page-fade-in">
    <div id="toast-container" class="fixed bottom-4 right-4 z-[100] space-y-3"></div>
    <div class="max-w-4xl mx-auto">
        <header class="mb-6">
            <a href="index.html" class="inline-flex items-center gap-2 text-[var(--primary)] hover:opacity-80 font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/></svg>
                Voltar
            </a>
            <h1 class="text-3xl font-bold text-[var(--primary-dark)] mt-4">Cadastrar Novo Cliente</h1>
        </header>

        <main id="add-patient-page">
            <form id="add-patient-form" class="dynamic-card p-6 sm:p-8 rounded-2xl shadow-lg space-y-6">
                <div class="form-group">
                    <label for="name" class="block text-sm font-medium">Nome Completo</label>
                    <input type="text" id="name" required class="mt-1 block w-full px-3 py-2 bg-[var(--secondary-bg)] border border-[var(--border-color)] rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="dob" class="block text-sm font-medium">Data de Nascimento</label>
                        <input type="date" id="dob" class="mt-1 block w-full px-3 py-2 bg-[var(--secondary-bg)] border border-[var(--border-color)] rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
                    </div>
                    <div>
                        <label for="age" class="block text-sm font-medium">Idade</label>
                        <input type="number" id="age" readonly class="mt-1 block w-full px-3 py-2 border border-[var(--border-color)] rounded-lg shadow-sm">
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="phone" class="block text-sm font-medium">Telefone (WhatsApp)</label>
                        <input type="tel" id="phone" placeholder="Ex: 19912345678" class="mt-1 block w-full px-3 py-2 bg-[var(--secondary-bg)] border border-[var(--border-color)] rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
                    </div>
                     <div>
                        <label for="family-phone" class="block text-sm font-medium">Contato Familiar</label>
                        <input type="tel" id="family-phone" class="mt-1 block w-full px-3 py-2 bg-[var(--secondary-bg)] border border-[var(--border-color)] rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
                    </div>
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium">Endereço</label>
                    <input type="text" id="address" class="mt-1 block w-full px-3 py-2 bg-[var(--secondary-bg)] border border-[var(--border-color)] rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
                </div>

                <div>
                    <h3 class="text-lg font-semibold text-[var(--primary-dark)] border-b border-[var(--border-color)] pb-2 mb-4">Informações Clínicas</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="diagnostico" class="block text-sm font-medium">Diagnóstico</label>
                            <textarea id="diagnostico" rows="3" class="mt-1 block w-full px-3 py-2 bg-[var(--secondary-bg)] border border-[var(--border-color)] rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary)]"></textarea>
                        </div>
                        <div>
                            <label for="objetivos" class="block text-sm font-medium">Objetivos</label>
                            <textarea id="objetivos" rows="3" class="mt-1 block w-full px-3 py-2 bg-[var(--secondary-bg)] border border-[var(--border-color)] rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary)]"></textarea>
                        </div>
                        <div>
                            <label for="intervencao" class="block text-sm font-medium">Intervenção/Abordagem</label>
                            <textarea id="intervencao" rows="3" class="mt-1 block w-full px-3 py-2 bg-[var(--secondary-bg)] border border-[var(--border-color)] rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary)]"></textarea>
                        </div>
                    </div>
                </div>
                
                <div>
                    <h3 class="text-lg font-semibold text-[var(--primary-dark)] border-b border-[var(--border-color)] pb-2 mb-4">Atendimentos Fixos</h3>
                    <div class="space-y-4" id="fixed-schedule-container">
                        <div class="flex flex-wrap gap-4 items-center">
                            <span class="font-medium">Dias:</span>
                            <div class="checkbox-option"><input type="checkbox" id="dia-seg" name="fixed-day" value="seg" class="hidden"><label for="dia-seg" class="block cursor-pointer px-3 py-1 border border-[var(--border-color)] rounded-full transition-all hover:border-[var(--primary)]">Seg</label></div>
                            <div class="checkbox-option"><input type="checkbox" id="dia-ter" name="fixed-day" value="ter" class="hidden"><label for="dia-ter" class="block cursor-pointer px-3 py-1 border border-[var(--border-color)] rounded-full transition-all hover:border-[var(--primary)]">Ter</label></div>
                            <div class="checkbox-option"><input type="checkbox" id="dia-qua" name="fixed-day" value="qua" class="hidden"><label for="dia-qua" class="block cursor-pointer px-3 py-1 border border-[var(--border-color)] rounded-full transition-all hover:border-[var(--primary)]">Qua</label></div>
                            <div class="checkbox-option"><input type="checkbox" id="dia-qui" name="fixed-day" value="qui" class="hidden"><label for="dia-qui" class="block cursor-pointer px-3 py-1 border border-[var(--border-color)] rounded-full transition-all hover:border-[var(--primary)]">Qui</label></div>
                            <div class="checkbox-option"><input type="checkbox" id="dia-sex" name="fixed-day" value="sex" class="hidden"><label for="dia-sex" class="block cursor-pointer px-3 py-1 border border-[var(--border-color)] rounded-full transition-all hover:border-[var(--primary)]">Sex</label></div>
                        </div>
                         <div>
                            <label for="fixed-time" class="block text-sm font-medium">Horário Fixo</label>
                            <input type="time" id="fixed-time" class="mt-1 block w-full sm:w-1/3 px-3 py-2 bg-[var(--secondary-bg)] border border-[var(--border-color)] rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
                        </div>
                    </div>
                </div>

                <div class="pt-4 flex justify-end">
                    <button type="submit" class="btn-press text-white font-semibold py-2 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all bg-[var(--primary)] hover:opacity-95">Salvar Cliente</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
